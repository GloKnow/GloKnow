<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>GloKnow</title>
<link href="../../static/css/styles.css" rel="stylesheet" type="text/css" />
</head>

<body background="../../static/images/boardbg.jpg"><div id="wrapper">
<div class="content">
<header>
    <a href="index.html"><img alt="" src="../../static/images/globe_pic_logo2.png" id="gn_logo" /></a>
    <div class="top_text">GoNow<br />Basic User</div>
</header>

<div class="activities">
   
   <form method="POST" th:action="@{/persons}">
        First Name:<br></br>
        <input type="text" name="firstname" placeholder="First Name"></input>
        <br></br>
        Surname:<br/>
        <input type="text" name="surname" placeholder="Surname"/>
        <br></br>
        Username:<br/>
        <input type="text" name="username" placeholder="Username"/>
        <br/>
        Phone Number:<br/>
        <input type="text" name="phone" placeholder="Phone Number"/>
        <br/>
        Email Adress:<br/>
        <input type="email" name="email" placeholder="Email Adress"/>
        <br/>
        Birthday:<br/>
        <input type="date" name="birthday"/>
        <br/>
        Password:<br/>
        <input type="password" name="password"/>
        <br/>
        Password again:<br/>
        <input type="password" name="password again"/>
        <br/><br/>
        <input type="submit" name="submit" value="sign up" />
    </form>
</div>
</div>
</div>
</body>
</html>
